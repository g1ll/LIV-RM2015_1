        function canvasApp() {

            var canvas = document.getElementById("canvas");

        //---------------------

        //Quadro 11.7
        //
        //----------------------
        window.onload = function () {
            canvasApp();
        };
        function canvasApp() {

            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");

            function drawScreen() {
                //background
                context.fillStyle = "#ffffff";
                context.fillRect(0, 0, 500, 300);

                //box
                context.strokeStyle = "#000000";
                context.strokeRect(0, 0, 500, 300);

                //Retângulo
                context.fillStyle = "blue";
                context.fillRect(10, 10, 50, 50);

            }
            drawScreen(); //Chamada a função  drawScreen();
        }
        //---------------------
        //#################################
        //Quadro 11.8
        //
        //----------------------
        //full circle
        context.beginPath();
        //---------------------
        //#################################
        //Quadro 11.9
        //
        //----------------------
        context.strokeStyle = "black";
        context.lineWidth = 2;
        //---------------------
        //#################################
        //Quadro 11.10
        //
        //----------------------
        context.arc(
                35, //Posição X, referência ao centro do círculo;
                35, //Posição Y;
                20, //Raio do círculo;
                (Math.PI / 180) * 0, //Ângulo inicial, onde começará o traço;
                (Math.PI / 180) * 360, //Ângulo final, onde termina o traço;
                false //Sentido do traço, horário (FALSE), anti-horário (TRUE);
                );
        //---------------------
        //#################################
        //Quadro 11.11
        //
        //----------------------
        context.fillStyle = "red"; //Configura a cor a ser preenchido o círculo
        context.fill(); //Realiza o prenchimento do círculo
        context.stroke(); //Desenha o contorno do círculo
        context.closePath(); //Finaliza o caminho "Path" do desenho atual
        //---------------------
        //#################################
        //Quadro 11.12
        //Código para desenhar meio circulo
        //----------------------
        context.beginPath();
        context.strokeStyle = "black";
        context.lineWidth = 2;
        context.arc(
                35, //Posição X, referência ao centro do círculo;
                35, //Posição Y;
                15, //Raio do círculo;
                (Math.PI / 180) * 180, //Ângulo inicial, onde começará o traço;
                (Math.PI / 180) * 270, //Ângulo final, onde termina o traço;
                false //Sentido do traço, horário (FALSE), anti-horário (TRUE);
                );
        context.stroke(); //Desenha o contorno do círculo
        context.closePath(); //Finaliza o caminho "Path" do desenho atual
        //---------------------
